# IMPORTANT: This file contains placeholder secrets.
# In production, use a secrets management solution like:
# - Kubernetes Secrets with encryption at rest
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
#
# NEVER commit actual secrets to version control!
#
# Generate secrets using:
# kubectl create secret generic api-gateway-secrets \
#   --from-file=jwt-public-key.pem=path/to/jwt-public-key.pem \
#   --from-file=tls.crt=path/to/tls.crt \
#   --from-file=tls.key=path/to/tls.key \
#   --dry-run=client -o yaml > secrets.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
  namespace: default
  labels:
    app: api-gateway
    component: gateway
type: Opaque
data:
  # These are base64-encoded placeholder values
  # Replace with actual values in production

  # JWT Public Key (RS256)
  # Base64 encode your actual public key:
  # cat jwt-public-key.pem | base64 -w 0
