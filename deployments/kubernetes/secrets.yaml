  # TLS Certificate
  # cat tls.crt | base64 -w 0
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tClBMQUNFSE9MREVSIC0gUkVQTEFDRSBXSVRIIEFDVFVBTCBDRVJUSUZJQ0FURQOTLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0tCg==

  # TLS Private Key
  # cat tls.key | base64 -w 0
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tClBMQUNFSE9MREVSIC0gUkVQTEFDRSBXSVRIIEFDVFVBTCBQUklWQVRFIEtFWQotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0tCg==

---
# Redis password secret (if Redis requires authentication)
apiVersion: v1
kind: Secret
metadata:
  name: redis-password
  namespace: default
  labels:
    app: api-gateway
    component: redis
type: Opaque
data:
  # Base64-encoded Redis password
  # echo -n "your-redis-password" | base64
  password: ""

---
# Instructions for creating secrets in production:
#
# 1. Generate JWT key pair:
#    ssh-keygen -t rsa -b 4096 -m PEM -f jwt-signing-key.pem
#    openssl rsa -in jwt-signing-key.pem -pubout -outform PEM -out jwt-public-key.pem
#
# 2. Generate TLS certificate (for testing):
#    openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#      -keyout tls.key -out tls.crt \
#      -subj "/CN=api.example.com/O=MyOrg"
#
# 3. Create secret:
#    kubectl create secret generic api-gateway-secrets \
#      --from-file=jwt-public-key.pem=jwt-public-key.pem \
#      --from-file=tls.crt=tls.crt \
#      --from-file=tls.key=tls.key \
#      --namespace=default
#
# 4. For production, use cert-manager for TLS certificates:
#    kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
