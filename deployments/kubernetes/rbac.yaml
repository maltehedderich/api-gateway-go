apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
    component: gateway
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
    component: gateway
rules:
# Allow reading ConfigMaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["api-gateway-config"]

# Allow reading Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["api-gateway-secrets", "api-gateway-tls"]

# Allow reading endpoints for service discovery (if needed)
- apiGroups: [""]
  resources: ["endpoints", "services"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
    component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-gateway
subjects:
- kind: ServiceAccount
  name: api-gateway
  namespace: default
