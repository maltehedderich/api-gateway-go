name: Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      version:
        description: 'Version/tag to deploy'
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write  # For OIDC authentication

jobs:
  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: https://api-dev.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Update deployment image
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/api-gateway \
            gateway=ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image-tag }} \
            -n api-gateway-dev
          kubectl rollout status deployment/api-gateway -n api-gateway-dev --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n api-gateway-dev
          kubectl exec -n api-gateway-dev deployment/api-gateway -- \
            wget -qO- http://localhost:8080/_health/ready

      - name: Run smoke tests
        run: |
          # Add your smoke tests here
          curl -f https://api-dev.example.com/_health/live
          curl -f https://api-dev.example.com/_health/ready

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, deploy-dev]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://api-staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Update deployment image
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/api-gateway \
            gateway=ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image-tag }} \
            -n api-gateway-staging
          kubectl rollout status deployment/api-gateway -n api-gateway-staging --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n api-gateway-staging
          kubectl exec -n api-gateway-staging deployment/api-gateway -- \
            wget -qO- http://localhost:8080/_health/ready

      - name: Run integration tests
        run: |
          # Add your integration tests here
          curl -f https://api-staging.example.com/_health/live
          curl -f https://api-staging.example.com/_health/ready

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Create backup of current deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get deployment api-gateway -n api-gateway-prod -o yaml > deployment-backup.yaml

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment-backup
          path: deployment-backup.yaml
          retention-days: 30

      - name: Update deployment image (canary)
        run: |
          export KUBECONFIG=kubeconfig
          # Scale up canary deployment
          kubectl set image deployment/api-gateway-canary \
            gateway=ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image-tag }} \
            -n api-gateway-prod || true

          # Wait for canary to be ready
          kubectl rollout status deployment/api-gateway-canary -n api-gateway-prod --timeout=5m || true

      - name: Monitor canary metrics
        run: |
          # Monitor canary for 5 minutes
          echo "Monitoring canary deployment..."
          sleep 300

          # Check error rate (this is a placeholder - implement actual metric checks)
          # If error rate is high, rollback
          # curl -s http://prometheus/api/v1/query?query=error_rate > metrics.json
          # If metrics look good, proceed

      - name: Promote canary to production
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/api-gateway \
            gateway=ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image-tag }} \
            -n api-gateway-prod
          kubectl rollout status deployment/api-gateway -n api-gateway-prod --timeout=10m

      - name: Verify production deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n api-gateway-prod
          kubectl exec -n api-gateway-prod deployment/api-gateway -- \
            wget -qO- http://localhost:8080/_health/ready

      - name: Run production smoke tests
        run: |
          curl -f https://api.example.com/_health/live
          curl -f https://api.example.com/_health/ready
          # Add more production validation tests

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: custom
          custom_payload: |
            {
              text: "✅ API Gateway deployed to production successfully",
              attachments: [{
                color: 'good',
                text: `Version: ${{ needs.build-and-push.outputs.image-tag }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: custom
          custom_payload: |
            {
              text: "❌ API Gateway deployment to production failed",
              attachments: [{
                color: 'danger',
                text: `Version: ${{ needs.build-and-push.outputs.image-tag }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback job (manual trigger only)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment != ''
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
            NAMESPACE=api-gateway-prod
          elif [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
            NAMESPACE=api-gateway-staging
          else
            echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
            NAMESPACE=api-gateway-dev
          fi
          echo "NAMESPACE=$NAMESPACE" >> $GITHUB_ENV
          export KUBECONFIG=kubeconfig

      - name: Rollback deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/api-gateway -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/api-gateway -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify rollback
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl exec -n ${{ env.NAMESPACE }} deployment/api-gateway -- \
            wget -qO- http://localhost:8080/_health/ready
